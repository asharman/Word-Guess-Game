<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <script defer src="assets/javascript/game.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #6d4040; margin-bottom: 1.5rem;">
        <div class="container">
            <a class="navbar-brand" href="https://asharman.github.io/Bootstrap-Portfolio" target="_blank">Austin Sharman</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="https://github.com/asharman">GitHub</a>
                    <a class="nav-item nav-link" href="https://www.linkedin.com/in/austin-sharman-aab082145/">LinkedIn</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <div class="grid">
                <div class="row">
                    <div class="col-12">
                        <h1 class="display-3 text-center">Coffee Word Guess</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h1 class="display-4 text-center">Current Word:</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <pre class="text-center mx-auto"><span id="current-word-display"></span></pre>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="text-center">Guesses Remaining: <span id="guesses-left-display"></span></h1>
                    </div>
                </div>
                <div class="row" id="guess-row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <h1>You've guessed: <span id="guessed-display"></span></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h1 class="text-center">Wins: <span id="w"></span></h1>
                    </div>
                    <div class="col-6">
                        <h1 class="text-center">Losses: <span id="l"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
